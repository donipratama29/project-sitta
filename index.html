<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login SITTA UT</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <img src="img/logo-ut.png" alt="Logo UT" height="60">
    <h1>SITTA</h1>
    <h3>Pemesanan Bahan Ajar Universitas Terbuka</h3>

    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" placeholder="email@ut.ac.id" required>

      <label>Password</label>
      <input type="password" id="password" placeholder="Masukkan password" required>

      <button type="submit">Masuk</button>

      <div class="login-links">
        <a href="#" id="forgotLink">Lupa password?</a>
        <a href="#" id="registerLink">Belum punya akun?</a>
      </div>
    </form>

    <p id="messageBox"></p>
  </div>

  <!-- Modal Lupa Password -->
  <div id="forgotModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="closeForgot">&times;</span>
      <h3>Lupa Password</h3>
      <p>Masukkan email UT Anda untuk reset password.</p>
      <form id="forgotForm">
        <input type="email" id="forgotEmail" placeholder="email@ut.ac.id" required>
        <button type="submit" class="btn-primary">Kirim</button>
      </form>
    </div>
  </div>

  <!-- Modal Daftar Akun -->
  <div id="registerModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="closeRegister">&times;</span>
      <h3>Daftar Akun Baru</h3>
      <form id="registerForm">
        <input type="text" id="namaBaru" placeholder="Nama Lengkap" required>
        <input type="email" id="emailBaru" placeholder="email@ut.ac.id" required>
        <input type="password" id="passwordBaru" placeholder="Minimal 6 karakter" required>
        <button type="submit" class="btn-primary">Daftar</button>
      </form>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
